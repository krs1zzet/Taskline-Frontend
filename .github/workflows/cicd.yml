name: FE CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build 

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - id: lower
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build & Push FE image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-frontend:latest
            ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-frontend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-frontend:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-frontend:cache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: SSH deploy FE
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            cd ~/apps/taskline/infra
            docker compose pull taskline-frontend
            docker compose up -d taskline-frontend
            docker image prune -f
